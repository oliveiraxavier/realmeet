openapi: 3.0.0
info:
  version: 1.0.0
  title: Realmeet
servers:
  - url: '127.0.0.1:8080/v1'
paths:
  /rooms/{id}:
    get:
      summary: 'Retorna uma room pelo id'
      operationId: getRoom
      tags:
        - room
      parameters:
        - name: id
          in: path
          required : true
          description: 'Id da room'
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDTO'
        404:
          description: 'Not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
components:
  schemas:
    RoomDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        seats:
          type: integer
    ResponseError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        status:
          type: string
        message:
          type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []
