openapi: 3.0.0
info:
  version: 1.0.0
  title: Realmeet
servers:
  - url: 'https://petstore.swagger.io/v1'
paths:
  /rooms:
    get:
      summary: Retorna as rooms
      operationId: listRooms
      tags:
        - room
      parameters:
        - name: id
          in: query
          description: ID of the room
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Room:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []
